<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html Tags</title>
</head>
<body>
    <h1> Html Tags </h1>
    <p>same tab</p>
    <!-- redirct to mentioned url in href in same tab/window -->
    <a href="https://www.flipkart.com/"> Goto Flipkart </a>
    <br>
    <br>
    <p>differnt tab</p>
     <!-- redirct to mentioned url in href in seprate tab/window -->

     <br>

     <img src="./ps.jpg" alt="ps image" width="200" height="200">

     <select>

        <option>Pune</option>

        <option>Satara</option>

     </select>
